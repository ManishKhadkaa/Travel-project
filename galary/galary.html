<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Website Gallery</title>
    <link rel="stylesheet" href="./galary.css">
</head>
<body>
    <header>
        <h1>Our Clients' Favorite Destinations</h1>
    </header>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://www.honeymoonbug.com/blog/wp-content/uploads/2020/06/kathmandu-nepal.jpg" alt="Destination 1">
            <p>Boudha Stupa</p>
        </div>
        <div class="gallery-item">
            <img src="https://assets.telegraphindia.com/telegraph/2023/Sep/1694856107_pashupatinath-nepal.jpg" alt="Destination 2">
            <p>Pashupatinath Temple</p>
        </div>
        <div class="gallery-item">
            <img src="https://madisonmountaineering.com/wp-content/uploads/2014/10/DSC_1536.jpg" alt="Destination 3">
            <p>Mt. Makalu</p>
        </div>
        <!-- Add more gallery items as needed -->
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="">
        <p class="lightbox-caption" id="lightbox-caption"></p>
    </div>

    <script src="./galary.js"></script>
</body>
</html>
